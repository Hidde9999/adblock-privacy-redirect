<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cookies Removed</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body>
    <div class="popup">
        <iframe src="header.html"></iframe>
        <h1>Cookies Manager</h1>
        <div class="switch-container">
            <label for="autoCookies">Auto Cookies Delete</label>
            <label class="switch">
                <input type="checkbox" id="autoCookies">
                <span class="slider"></span>
            </label>
        </div>
        <div class="switch-container">
            <label for="googleCookies">Google Cookies</label>
            <label class="switch">
                <input type="checkbox" id="googleCookies">
                <span class="slider"></span>
            </label>
        </div>

<!--            <input type="checkbox" id="googleCookies">-->
<!--            <span class="slider"></span>-->
<!--        </label>-->
        <br>
        <button id="clearAllCookiesButton">Clear All Cookies</button>
        <button id="clearCookiesButton">Clear Cookies except</button>
        <ul id="cookieList"></ul>
        <div id="status"></div>
        <script src="../js/cookieCleaner.js"></script>
        <script src="../js/toogle-new.js"></script>
    </div>
    </body>
    </html>
